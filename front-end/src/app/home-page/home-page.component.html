<div class="home-container">
  <app-menu-bar></app-menu-bar>
  
  <section class="hero">
    <div class="hero-content">
      <h1 class="game-title">{{ gameTitle }}</h1>
      <p class="game-description">{{ gameDescription }}</p>
    </div>
    <div class="hero-image">
      <img src="assets/images/kids-playing.png" alt="Enfants qui jouent">
    </div>
  </section>

  <section class="games-preview">
    <h2>Découvrez nos univers</h2>
    <div class="games-grid">
      <div class="game-preview">
        <img src="assets/images/ocean.png" alt="Jeu des couleurs">
        <h3>Océan</h3>
      </div>
      <div class="game-preview">
        <img src="assets/images/princess.png" alt="Puzzle éducatif">
        <h3>Princesses</h3>
      </div>
      <div class="game-preview">
        <img src="assets/images/space.png" alt="Comptines interactives">
        <h3>Espace</h3>
      </div>
    </div>
    <button class="see-more-button" routerLink="/themes">Voir tous les univers</button>
  </section>

  <section class="features">
    <h2>Pourquoi choisir notre jeu ?</h2>
    <div class="features-container">
      <div class="feature-card" *ngFor="let feature of features">
        <div class="feature-icon">
          <i class="material-icons">{{ feature.icon }}</i>
        </div>
        <h3>{{ feature.title }}</h3>
        <p>{{ feature.description }}</p>
      </div>
    </div>
  </section>

  <footer class="home-footer">
    <p>© 2025 Monde Magique des Enfants - Tous droits réservés</p>
  </footer>
</div>
