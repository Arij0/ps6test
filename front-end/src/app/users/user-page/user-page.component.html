<div class="user-page-container">
  <div class="header">
    <h2>Gestion des enfants </h2>
    <button class="add-btn" (click)="showForm = !showForm">
      {{ showForm ? 'Fermer le formulaire' : 'âž• Ajouter un enfant' }}
    </button>
  </div>

  <app-user-form *ngIf="showForm" (userCreated)="onUserAdded($event)"></app-user-form>

  <app-user-list
    [userList]="userList"
    (deleteUser)="deleteUser($event)">
  </app-user-list>
</div>
