<div class="theme-box" [ngStyle]="{'background-color': backgroundColor, 'color': textColor}">
    <img [src]="image" [alt]="title" class="theme-image">
    <h2 class="theme-title">{{ title }}</h2>
    <button class="play-button" [ngStyle]="{'background-color': buttonColor}" (click)="onPlayClick()">Jouer</button>
  </div>
