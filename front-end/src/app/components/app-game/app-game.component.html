<div class="game-container">
    <!-- Barre de progression du temps subtile -->
    <div class="time-progress-container">
      <div class="time-progress-bar" [style.width.%]="getTimePercentage()"></div>
    </div>
    
    <!-- Section principale du jeu -->
    <div class="game-content">
      <div class="score-display">
        Question {{ currentQuestionIndex + 1 }}/{{ sentences.length }} | Score: {{ score }}
      </div>
      
      <!-- Affichage de la phrase avec le mot manquant -->
      <div class="sentence-display">
        <p>{{ sentenceWithBlanks }}</p>
      </div>
      
      <!-- Options de mots -->
      <div class="word-options">
        <button 
          *ngFor="let word of words" 
          class="word-option" 
          [class.selected]="userAnswer === word"
          (click)="selectWord(word)">
          {{ word }}
        </button>
      </div>
      
      <!-- Bouton pour valider -->
      <div class="button-container">
        <button class="submit-button" (click)="submitAnswer()" [disabled]="!userAnswer">
          Valider
        </button>
      </div>
    </div>
    
    <!-- Message d'encouragement lorsque le temps est écoulé -->
    <div *ngIf="timeExpired" class="encouragement-overlay">
      <div class="encouragement-message">
        <h3>{{ currentMessage }}</h3>
        <p>Tu as encore le temps de finir l'exercice.</p>
        <button class="continue-button" (click)="timeExpired = false">Continuer</button>
      </div>
    </div>
  </div>
