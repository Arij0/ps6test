<p>menu-bar works!</p>
<nav class="menu-bar">
    <div class="logo">
      <a routerLink="/">
        <img [src]="logoPath" alt="Logo">
      </a>
    </div>

    <!-- Menu de navigation -->
    <ul class="nav-links" [class.active]="isMenuOpen">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          {{ item.name }}
        </a>
      </li>
    </ul>

    <!-- Toggle menu pour mobile -->
    <div class="menu-toggle" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Boutons de connexion / inscription -->
    <div class="auth-buttons">
      <a class="login-button" routerLink="/admin-login">Connexion</a>
      <a class="register-button" routerLink="/register">Inscription</a>
    </div>
</nav>
